<html><head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <title>Cadastro de pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  <div class="container-sm">
  <h3><i class="bi bi-people-fill"> </i>Cadastrar Pessoas</h3>
  <div class="row">
    <div class="col-3">
    <form action="register_owner" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">NOME</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="colors_cars" class="form-label">COR DO CARRO</label>
          <input type="text" class="form-control" id="colors_cars" name="colors_cars">
        </div>
        <div class="mb-3">
            <label for="models_cars" class="form-label">MODELO DO CARRO</label>
            <input type="text" class="form-control" id="models_cars" name="models_cars">
          </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"> </i>Cadastrar</button>
      </form>
    </div>
     <div class="col-3">
       <p align="center">{{total}} pessoa(s) cadastradas</p>
     </div>
    <h3>Pessoas Cadastradas</h3>


          {% for item in result %}

          {% endfor %}
      <table class="table table-hover">

          <tbody><tr align="center">
              <th>CPF</th>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th>Ac√µes</th>
          </tr><tr align="center">
              <td>{{item["CPF"]}}</td>
              <td>{{item["Nome"]}}</td>
              <td>{{item["DataNascimento"]}}</td>
              <td><a class="btn btn-danger" href="/deletar/{{item[&quot;CPF&quot;]}}">
                <i class="bi bi-trash"> </i>Deletar</a>
                <a href="/atualizar/{{item[&quot;CPF&quot;]}}" class="btn btn-secondary">
                  <i class="bi bi-arrow-clockwise"> </i>Atualizar</a></td>
          </tr></tbody></table>
    </div>

  </div>


</body></html>
